<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of Kenya</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([-1.286389, 36.817223], 6); // Centered on Nairobi

        const streets = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        const satellite = L.tileLayer('https://{s}.satellite.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        });

        const baseMaps = {
            "Streets": streets,
            "Satellite": satellite
        };

        L.control.layers(baseMaps).addTo(map);

        const locations = [
            { name: 'Nairobi', coords: [-1.286389, 36.817223] },
            { name: 'Mombasa', coords: [-4.043477, 39.668206] },
            { name: 'Kisumu', coords: [-0.091700, 34.768250] },
            { name: 'Eldoret', coords: [0.5128, 35.2694] },
        ];

        locations.forEach(location => {
            L.marker(location.coords).addTo(map)
                .bindPopup(location.name)
                .openPopup();
        });
    </script>
</body>
</html>
